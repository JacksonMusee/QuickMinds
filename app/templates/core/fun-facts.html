{% extends "base.html" %}

{% block content %}
<div class="container p-5">
    <div class="row p-4">
        <h3>Fun Facts</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for fun_fact in fun_facts %}
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ fun_fact.category.name }}</h5>
              <p class="card-text">{{ fun_fact.fact_body }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
