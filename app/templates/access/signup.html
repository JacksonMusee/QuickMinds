{% extends "access/accessbase.html" %}

{% block signup_login_form %}
<!--Sign up form here -->
    <div class="row p-4 fw-bold">
        <a href="" class="col-6 border-bottom border-3 border-black-50 text-black-50 text-center p-2 text-decoration-none">
            Sign in
        </a>
        <a href="" class="col-6 border-bottom border-3 border-primary text-promary text-center p-2 text-decoration-none">
            Sign Up
        </a>
    </div>
    <form action="">
        <div class="m-3">
            <label for="first_name" class="form-label fw-bold">First Name</label>
            <div class="input-group">
                <input type="text" class="form-control border-end-0 h" id="first_name" placeholder="Enter Name" aria-describedby="person_icon">
                <span class="input-group-text border-start-0 bg-white" id="person_icon"><i class="bi bi-person"></i></span>
            </div>
        </div>
        <div class="m-3">
            <label for="user_email" class="form-label fw-bold">Email</label>
            <div class="input-group">
                <input type="text" class="form-control border-end-0 h" id="user_email" placeholder="Enter Email" aria-describedby="email_icon">
                <span class="input-group-text border-start-0 bg-white" id="email_icon"><i class="bi bi-envelope"></i></span>
            </div>
        </div>
        <div class="m-3">
            <label for="user_password" class="form-label fw-bold">Password</label>
            <div class="input-group">
                <input type="password" class="form-control border-end-0 h" id="user_password" placeholder="*******" aria-describedby="pass_icon">
                <span class="input-group-text border-start-0 bg-white" id="pass_icon"><i class="bi bi-eye-slash"></i></span>
            </div>
        </div>
        <div class="m-3">
            <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control border-end-0 h" id="confirm_password" placeholder="*******" aria-describedby="pass_icon">
                <span class="input-group-text border-start-0 bg-white" id="pass_icon"><i class="bi bi-eye-slash"></i></span>
            </div>
        </div>
        <div class="m-3">
            <label class="form-label fw-bold" for="gender_choices">Choose Gender</label>
            <div class="p-2 border rounded d-flex justify-content-around" id="gender_choices">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male">
                    <label class="form-check-label" for="gender_male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender_female" value="female">
                    <label class="form-check-label" for="gender_female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender_other" value="other">
                    <label class="form-check-label" for="gender_other">Other</label>
                </div> 
            </div>
        </div>
        <div class="m-3 mt-4">
            <div class="form-check fw-medium">
                <input class="form-check-input rounded-circle p-2 me-2" type="checkbox" value="True" id="accept_terms">
                <label class="form-check-label" for="accept_terms">I accept to all Term, Privacy and Fees </label>
                </div>                  
        </div>
        <div class="m-5 d-grid col-9 mx-auto">
            <button class="btn btn-primary rounded-pill" type="button">Sign up</button>
        </div>
        <div class="row">
            <span class="col-4 "><hr></span>
            <p class="col-4 text-center">Or Continue With</p>
            <span class="col-4"><hr></span>
        </div>
        <div class="m-5 d-grid col-9 mx-auto">
            <button class="btn btn-outline-dark rounded-pill fw-bold" type="button"><span"><i class="bi bi-google"></i></span>oogle</button>
        </div>
        <div class="m-3 d-flex justify-content-center fw-bold">
            Already have an account? <a href="" class="text-primary ms-2"> Sign in</a>
        </div>
    </form>
{% endblock %}
