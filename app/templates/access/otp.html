{% extends "access/accessbase.html" %}

{% block signup_login_form %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="p-3">
        <div class="card p-5 text-center">
            <h6>Please enter one time password <br> to verify your account</h6>
            <div> <span>A code has been sent to</span> <small>*******your email.</small> </div>
            <form action="{{ url_for('access_control_bp.check_otp') }}" method="POST">
                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                    <input class="m-2 text-center form-control rounded" type="text" name="first" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="second" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="third" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="fourth" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="fifth" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" name="sixth" maxlength="1" />
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary px-4">Validate</button>
                </div>
            </form>
        </div>
        <div class="mt-3">
            <div class="content d-flex justify-content-center align-items-center">
                <span>Didn't get the code?</span><a href="#" class="text-decoration-none ms-2">Resend</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
